<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="test3.css">
    <script>
        function enter(){
            document.getElementById("change").style.border="4px solid black";
        }
        function leave(){
            document.getElementById("change").style.border="none";
        }
    </script>
    <style>

    </style>
</head>
<body>
    <div id="change"></div>
    <div id="hov" onmouseenter="enter()" onmouseleave="leave()"></div>

</body>
