<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function on(){
            document.getElementById("2").style.border="5px solid red";
        }
        function off(){
            document.getElementById("2").style.border="none";
        }
    </script>
    <style>
        div{
            width:500px;
            height:500px;
            background-color: rgb(115, 115, 138);
        }
        
    </style>
</head>
<body>
    <div id="1" onmouseover="on()" onmouseleave="off()"></div>
    <div id="2"></div>
    
</body>
</html>
